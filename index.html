<!DOCTYPE html>
<html>
<head>
	<title>Giphy Search!</title>


	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
		
				<h1>Welcome to giphy finder! Search, press, and enjoy!</h1>
	
			<div class="disBtn col-lg-10">
			</div>
			<form id="gifSearch" class="col-lg-2">
		      <label for="gif-input">What would you like to search?</label>
		      <input type="text" id="gif-input"><br>
		      <input id="add-gif" type="submit" value="Go!">
		    </form>
		</div>
		<div class="row">	
			<div id="disGif" class="col-lg-12">
			</div>
		</div>
	</div>
<script type="text/javascript" src="java.js"></script>
</body>
</html>
